 schlieffen_desc:0 "Le plan Schlieffen a été conçu par le général du même nom, à partir de 1905. Très simple, il consiste à concentrer le gros des armées allemandes à l'ouest, contre la frontière française, puis à violer délibérément la neutralité des pays du Bénélux, pour attaquer la France sur une frontière qu'elle ne pensait pas avoir à défendre."
 building_dreadnoughts_desc:0 "Au cours des trente dernières années, les innovations technologiques et industrielles ont produit un effet significatif sur la guerre navale. Aucune nation puissante ne peut désormais se passer de cuirassés, ces titans des mers aux blindages toujours plus épais. Il est temps de poser de nouvelles quilles et de passer commande à nos arsenaux!"
 british_advisors_desc:0 "L'empire britannique est un des plus étendus de toute l'histoire, et ses soldats ont l'occasion de combattre sur presque tous les fronts et les climats. Détacher des officiers britanniques pour conseiller nos alliés serait une bonne idée."
