HUN_ww1_install_communism:0 "Révolution Prolétarienne"
HUN_ww1_install_communism_desc:0 "Le peuple en a assez de l'élitisme autrichien qui le contrôle et l'opresse dans les fermes et les usines. Dorénavant, les citoyens du Danube se dresseront ensemble face à l'opression aristocratique!"

HUN_ww1_install_democracy:0 "Élections Libres"
HUN_ww1_install_democracy_desc:0 "Pour la première fois, les hommes du Danube ont un mot à dire sur leur gouvernement. Maintenant que la vieille monarchie est de l'histoire ancienne, une république fédérale a été proclamée, qui peut écouter et servir chaque partie de la nation. Nous ne sommes plus Autrichiens, Hongrois, ni plus ni moins que des citoyens."

HUN_ww1_end_dual_monarchy_emperor:0 "Mettre fin à la Double Monarchie"
HUN_ww1_end_dual_monarchy_emperor_desc:0 "La Hongrie n'a servi qu'à tirer l'Autriche vers le bas. En renonçant au trône de Hongrie en tant que titre, et ainsi en le reléguant au rang de sujet de l'Autriche, nous rappellerons à tous qui dirige ici. Certains des ces barbares moustachus pourraient se plaindre, mais quelle importance? Nous les avons battus en 1846, nous pouvons le refaire si besoin." 

HUN_ww1_oppression_minorities:0 "Oppresser les Minorités"
HUN_ww1_oppression_minorities_desc:0 "La meilleure façon de nous assurer de la loyauté des minorités est de les empêcher de s'identifier entre elles. En interdisant les publications dans d'autres langues, en punissant les citoyens qui ne s'intégrent pas, et en renforçant leur infériorité locale, nous pouvons les persuader qu'ils sont des nôtres, et éviter que les autres parlent dans notre dos."

HUN_ww1_autrichian_lead:0 "Quartier Général Autrichien"
HUN_ww1_autrichian_lead_desc:0 "Avec la fin de la double monarchie et la centralisation des royaumes sous l'autorité autrichienne, les militaires sont devenus une organisation unie avec les chefs autrichiens à leur tête. Bien que les officiers des autres nations protestent, avoir une armée solide et cohérente nous a apporté beaucoup de bénéfices." 

HUN_ww1_same_language:0 "Bannir les Langues Minoritaires"
HUN_ww1_same_language_desc:0 "L'allemand est l'unique langue que vous êtes autorisés à parler. Ce n'est pas la version allemande de ce mod, alors ne dites à personne que vous avez lu cette description ou que vous l'avez entendue de ma bouche."

HUN_ww1_dismantle_auh:0 "Démanteler l'Autriche-Hongrie"
HUN_ww1_dismantle_HUN_desc:0 "le rêve d'une monarchie austro-hongroise unie est un mensonge brisé. Peut-être devrions-nous concrétiser nos rêves de multinationalisme et poursuivre notre propre destinée."

HUN_ww1_make_concessions:0 "Faire des Concessions"
HUN_ww1_make_concessions_desc:0 "L'aristocratie devient de plus en plus préoccupée en constatant que le Kaiser distribue rapidement des droits favorables, et pourraient outrepasser le trône. Qu'en savent-ils?"


