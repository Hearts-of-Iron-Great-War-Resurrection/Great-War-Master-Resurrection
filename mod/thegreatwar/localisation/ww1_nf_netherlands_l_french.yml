 # [Holland] Diplomatic Effort
 #=========================================================================
 HOL_ww1_diplomatic_effort:0 "Effort Diplomatique"
 HOL_ww1_diplomatic_effort_desc:0 "Il devient incroyablement difficile de rester systématiquement neutre dans les affaires du monde. Notre corps diplomatique demande déjà si nous devons être impliqués dans la lutte de pouvoir actuelle, ou si nous devons rester en dehors de ça. Bien que nous ne puissions pas encore répondre à la question, nous pouvons facilement augmenter les moyens dudit corps pour pouvoir choisir une de ces options."

 HOL_ww1_supportgermany:0 "Soutenir l’Allemagne"
 HOL_ww1_supportgermany_desc:0 "Le secteur industriel massif de l’empire allemand semble être un bon parti. Si le soutien public se porte en faveur des allemands, cela enverra un message positif et nous rapprochera des Puissances Centrales."

 HOL_ww1_supportfrance:0 "Soutenir la France"
 HOL_ww1_supportfrance_desc:0 "Bien que l’industrie française ne puisse pas rivaliser avec celle de l’Allemagne, ils ont beaucoup plus d’amis, et nous pourrions en être un de plus. En soutenant la France sur quelques questions diplomatiques majeures, nous pourrions les gagner à notre cause."

 HOL_ww1_supportaustria:0 " Soutenir l’Autriche-Hongrie"
 HOL_ww1_supportaustria_desc:0 "Le vieil empire Austro-Hongrois a vécu pour voir l’ascension de la plupart des nations majeures du monde. Ainsi, sûrement, si nous voulons être vus comme une nation majeure, quel meilleur parti soutenir ? Cela nous rapprochera également de la Triplice."

 HOL_ww1_supportrussia:0 "Soutenir la Russie"
 HOL_ww1_supportrussia_desc:0 "L’Empire Russe est en grand besoin d’une aide internationale. Pour la nation dont l’ancien leader a inventé le terme de « l’Homme Malade de la Russie », ils ne peuvent être en bonne santé. Notre soutien les aidera à patienter assez longtemps pour faire quelque chose de décisif."

 HOL_ww1_military_reserve:0 "Réserve Militaire"
 HOL_ww1_military_reserve_desc:0 "La guerre pourrait atteindre nos frontières d’un moment à l’autre, et en conséquence, nous devons nous préparer pour le pire. Une réserve militaire de conscrits peu formés n’aura pas de grande valeur en cas de guerre, mais ces jeunes gens impressionnables pourraient prendre goût à la vie militaire, et rejoindre ensuite la véritable armée."

 HOL_ww1_embargo_germany:0 "Sanctionner l’Allemagne"
 HOL_ww1_embargo_germany_desc:0 "Les attaques sous-marines illégales de l’Allemagne sont une insulte au libre-échange ! Sanctionner les autorités allemandes nous forcera à prendre parti, mais cela nous évitera de nous faire exploiter par les marchands allemands !"

 HOL_ww1_embargo_france:0 " Sanctionner la France"
 HOL_ww1_embargo_france_desc:0 "La magouille diplomatique de la France est impardonnable, comme leur traîtrise ! Bien qu’une sanction nous fasse apparaître comme non-neutres en cas de guerre, cela n’entraînera pas non plus notre pays dans la spirale du conflit. Et nous nous assurerons que la France ne profitera plus de nous !"

 HOL_ww1_sellweapons:0 "Vendre des armes"
 HOL_ww1_sellweapons_desc:0 "Bien que la tension du monde n'a jamais été aussi élevée, même ce nuage de tempête a une lueur d'espoir. Comme nous n'avons aucun intérêt à nous joindre au combat, nous pouvons facilement vendre nos armes et nos modèles d'arme - même aux deux côtés d'un conflit, si nous le voulons - et tuer les malheurs des autres. Leur faute sera de déclencher la guerre."

 HOL_ww1_joingermany:0 "Rejoindre les Puissances Centrales"
 HOL_ww1_joingermany_desc:0 "Les puissances centrales ont longtemps été des amis de notre nation et ont désespérément besoin d'aide en ces temps les plus incertains. Les rejoindre est un ticket à sens unique dans la guerre de leur côté, et nous ferions mieux d'y être si elles gagnent, et nous pourrions inverser la tendance avec une victoire décisive avec elles."

 HOL_ww1_joinfrance:0 "Rejoindre l'Entente"
 HOL_ww1_joinfrance_desc:0 "L'Entente semble actuellement être dans la meilleure position pour gagner la guerre, et nous ne voudrions pas être pris en défaut à la conférence de paix une fois qu'ils la feront. Rejoindre l'Entente va certainement nous entraîner dans la guerre, ce qui pourrait se terminer de manière désastreuse, mais au moins nous aurons des alliés pour nous aider, non ?"

 HOL_ww1_war_effort:0 "Effort de guerre"
 HOL_ww1_war_effort_desc:0 "Dans le monde contemporain, nous ne pouvons pas nous permettre de laisser d’autres nations surpasser notre armée. En développant notre base industrielle, nous nous assurons que nous aurons assez d’obus et de fusils pour nous démarquer."

 HOL_ww1_equip_fra:0 "Livraisons d'armes à l'Entente"
 HOL_ww1_equip_fra_desc:0 "Les Français sont prêts à payer le prix fort pour nos fusils. Qui sommes-nous pour dire non ?"

 HOL_ww1_equip_ger:0 "Livraisons d'armes aux Puissances Centrales"
 HOL_ww1_equip_ger_desc:0 "Pour une raison quelconque, les Allemands veulent nos armes. Pourquoi ne pas leur donner ce qu'ils veulent ?"

 HOL_ww1_Grants:0 "Subventions"
 HOL_ww1_Grants_desc:0 "Prêter de l'argent à l'Entente pour l'aider dans son effort de guerre"

 HOL_ww1_Volunteers:0 "Volontaires"
 HOL_ww1_Volunteers_desc:0 "Nous pouvons aider nos alliés dans leurs efforts de guerre en leur envoyant des troupes"

 HOL_Colony_war:0 "Préparatifs de guerre"
 HOL_Colony_war_desc:0 ""
 HOL_ww1_ENG_exchange_plan:0 "Plan d'échange néerlandais-anglais"
 HOL_ww1_ENG_exchange_plan_desc:0 "Échanger des recherches avec les Anglais"

 HOL_War_Reserach:0 "Recherche de guerre"
 HOL_War_Reserach_desc:0 "Observer le combat et devenir plus fort dans le processus"

 HOL_War_Studies:0 "Études de guerre"
 HOL_War_Studies_desc:0 "Étudier les combats qui se déroulent autour de nos frontières"

 HOL_Acces_Todos:0 "Ouvrir les frontières"
 HOL_Acces_Todos_desc:0 "La guerre approche à grands pas. Nous devrions ouvrir nos frontières pour sauver autant de vies humaines pendant que les armées nous contournent."

 HOL_ww1_war_fanatics:0 "Fanatiques de guerre"
 HOL_ww1_war_fanatics_desc:0 "Il y a des passionnés de la guerre qui aimeraient se battre avec nos amis."

 HOL_ww1_ger_exchange_plan:0 "Plan d'échange néerlandais-allemand"
 HOL_ww1_ger_exchange_plan_desc:0 "Échanger des recherches avec les Allemands"

 HOL_German_access:0 "Accès militaire allemand"
 HOL_German_access_desc:0 "Un plan d'échange militaire avec l'Allemagne serait très profitable ..."

 HOL_neutrality_focus:0 "Focus de Neutralité"
 HOL_neutrality_focus_desc:0 "Alors que d'autres peuvent prétendre qu'il faut de la bravoure et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut plus pour refuser."

 HOL_Hostile_diplo:0 "Neutralité hostile"
 HOL_Hostile_diplo_desc:0 "Si nous voulons être neutres, nous devrons être prêts à défendre notre neutralité."

 HOL_friendly_diplo:0 "Neutralité amicale"
 HOL_friendly_diplo_desc:0 "Si nous voulons rester en dehors des guerres, nous devons nous lier d'amitié avec les parties combattantes"

 HOL_Armed_Neu:0 "Neutralité armée"
 HOL_Armed_Neu_desc:0 "Nous devons être préparés en cas de guerre."

 HOL_Home_Defence:0 "Défense nationale"
 HOL_Home_Defence_desc:0 "C'est devenu incontrôlable, nous ne pouvons plus rester neutres"

 HOL_interventionism_focus:0 "Focus d'interventionnisme"
 HOL_interventionism_focus_desc:0 "Nous apprécions la liberté de tous les peuples, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."

 HOL_deterrence:0 "Dissuasion"
 HOL_deterrence_desc:0 "Debout seul, nous bénéficions rarement de la guerre. Heureusement, nous savons que la meilleure défense est une arme si connue que vous n'avez jamais à l'utiliser."

 HOL_volunteer_corps:0 "Corps de volontaires"
 HOL_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."

 HOL_foreign_expeditions:0 "Expéditions étrangères"
 HOL_foreign_expeditions_desc:0 "Avec nos ennemis prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."

 HOL_why_we_fight:0 "Pourquoi nous combattons"
 HOL_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Nos gens ont besoin de voir les atrocités commises par ceux qui recherchent le pouvoir. Il est temps que nous rallions les gens à notre cause et que tout le monde soit prêt à se battre pour notre liberté."

 HOL_technology_sharing:0 "Partage de technologie"
 HOL_technology_sharing_desc:0 "En partageant les progrès technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la recherche et le développement en temps de guerre."
 
