 GER_heavy_tank_equipment_1_desc:0 "Le développement du "Neubaufahrzeug" (en français « nouvelle construction de véhicule » - un nom de couverture) a débuté en 1933 lorsque la Reichswehr a passé un contrat pour le développement d'un nouveau char lourd à Rheinmetall et Krupp."
 
