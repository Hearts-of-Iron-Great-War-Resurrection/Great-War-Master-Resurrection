 GER_medium_tank_artillery_equipment_1:0 "Sd.Kfz. 138/1 Grille"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "Le canon automoteur Sd.Kfz. 138/1 Grille (« grillon ») fut produit à environ 500 exemplaires et utilisé par les Panzerdivisionen en Union soviétique, ainsi qu'en Pologne et en France, ou encore en Tunisie, où il affronta artillerie et chars ennemis. Il resta en service jusqu'en 1945."
 GER_medium_tank_artillery_equipment_2:0 "Sd.Kfz. 165 Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Le Hummel (« bourdon ») était un canon automoteur constitué d'un obusier de 15 cm monté sur un châssis de Geschützwagen III/IV. Il fut utilisé par la Wehrmacht du début de l'année 1943 jusqu'à la fin de la guerre."
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Proposé par Krupp en 1944, ce projet de canon automoteur aurait dû être fabriqué à partir de pièces du Panther et être armé d'un obusier de 12,8 cm. Il n'a toutefois jamais dépassé le stade de l'ébauche."
