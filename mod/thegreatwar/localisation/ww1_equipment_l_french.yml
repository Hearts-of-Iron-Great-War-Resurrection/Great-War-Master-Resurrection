 gw_tank_equipment:0 "Char de la Grande Guerre"
 gw_tank_equipment_short:0 "Char"
 gw_tank_equipment_desc:0 "Les chars de la Première Guerre mondiale ont été développés de manière distincte, mais simultanément, par le Royaume-Uni et la France afin de tenter de sortir de l'impasse de la guerre des tranchées sur le front ouest. Le terme de tank (« citerne ») fut adopté par les Britanniques dès le début de leur développement, afin de cacher leur objectif réel. Les premiers modèles étaient équipés de mitrailleuses et de canons légers, se déplaçaient lentement et leur blindage ne résistait qu'aux tirs d'armes légères."
 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Le Leichttraktor est un char expérimental. Dans le cadre d'un programme secret de développement de pièces d'artillerie et de blindés contournant les restrictions imposées à l'Allemagne par le traité de Versailles après la Première Guerre mondiale, il fut développé sous le nom de code « Traktor »."
