 medium_tank_destroyer_equipment:0 "Chasseur de chars moyen"
 medium_tank_destroyer_equipment_short:0 "CC moyen"
 medium_tank_destroyer_equipment_desc:0 "Le §Ychasseur de chars moyen§! est équipé d'un canon de plus gros calibre que le char classique, souvent sans tourelle. Monté sur un châssis de char moyen, il est relativement mobile et bénéficie d'une puissance de feu respectable."
 medium_tank_destroyer_equipment_1:0 "Chasseur de chars moyen I"
 medium_tank_destroyer_equipment_1_short:0 "Chasseur de chars moyen I"
 medium_tank_destroyer_equipment_1_desc:0 "Le chasseur de chars est équipé d'un canon de plus gros calibre que le char classique, souvent sans tourelle. Monté sur un châssis de char moyen, il est relativement mobile et bénéficie d'une puissance de feu respectable."
