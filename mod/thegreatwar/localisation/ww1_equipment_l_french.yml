 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Ce char moyen, connu sous le nom de Panther, fut utilisé par l'Allemagne de juillet 1943 jusqu'à la fin de la guerre en Europe, en 1945. Conçu pour contrer le T-34 soviétique et remplacer les Panzers III et IV, il servit en définitive aux côtés de ce dernier et du char lourd Tiger jusqu'à la fin du conflit. Ses caractéristiques de puissance de feu, de mobilité et de blindage étaient telles qu'il servit de modèle aux chars conçus par les autres nations à la fin de la guerre, et même après. Il est aujourd'hui considéré comme l'un des meilleurs chars de la Seconde Guerre mondiale."
