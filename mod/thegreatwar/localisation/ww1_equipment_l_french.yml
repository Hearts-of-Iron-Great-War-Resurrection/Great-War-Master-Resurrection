 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Les canons tractés affectés aux compagnies d'artillerie des régiments d'infanterie motorisée avaient du mal à suivre les blindés lors des combats. Pour l'amener sur le front, la solution la plus simple fut donc de modifier un châssis de char en réserve. Dans le cas du Bison, il s'agissait d'un châssis de Panzer I."
 GER_light_tank_artillery_equipment_2:0 "Sonderkraftfahrzeug 124 Wespe"
