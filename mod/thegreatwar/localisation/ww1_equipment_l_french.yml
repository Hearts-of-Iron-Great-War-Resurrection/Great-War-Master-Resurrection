 GER_light_tank_equipment_2_short:0 "Panzer II"
 GER_light_tank_equipment_2_desc:0 "Au départ uniquement destiné à assurer la transition en attendant le développement de chars plus gros et plus avancés, le Panzer II fut pourtant largement employé au combat afin de pallier l'absence de chars plus efficaces."
