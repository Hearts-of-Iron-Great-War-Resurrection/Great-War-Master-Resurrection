 light_tank_equipment:0 "Char léger"
 light_tank_equipment_desc:0 "Peu encombrant et agile, le §Ychar léger§! peut mener des opérations de reconnaissance et combattre des véhicules faiblement blindés."
 light_tank_equipment_1:0 "Char léger I"
 light_tank_equipment_1_short:0 "Char léger I"
 light_tank_equipment_1_desc:0 "Peu encombrant et agile, le char léger peut mener des opérations de reconnaissance et combattre des véhicules faiblement blindés."
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_1_desc:0 "Le Panzer I est un char léger produit par l'Allemagne dans les années 1930. Les études débutèrent en 1932, et la production de masse en 1934. Au départ uniquement destiné à l'entraînement et à l'introduction du concept de la guerre mécanisée au sein de l'armée allemande, le PzKpfw I fut néanmoins largement employé au combat par manque de chars plus modernes."
