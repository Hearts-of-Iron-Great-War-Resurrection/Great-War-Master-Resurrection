 GER_light_tank_equipment_3:0 "VK 16.02 Leopard"
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_light_tank_equipment_3_desc:0 "Conçu en 1942, le VK 16.02 était prévu pour les missions de reconnaissance. Il devait être armé d'un canon Kwk 41 de 75 mm, mais reçu finalement un calibre de 50 mm. Son blindage frontal incliné était directement inspiré de celui du char moyen Panther. Pour faciliter ses performances tout-terrain, il fut équipé de chenilles de 350 mm de large."
