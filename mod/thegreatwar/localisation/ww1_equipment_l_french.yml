 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_1_desc:0 "Dès 1934-35, le général Heinz Guderian envisagea la création de deux modèles de base pour les futures blindées allemandes. Le premier devait être un char armé d'un canon antichar et de deux mitrailleuses ; le second un char de soutien équipé d'un canon de plus gros calibre. Le premier devint le Panzerkampfwagen III, le char standard des trois compagnies légères d'un bataillon de chars, et le second devint le Panzerkampfwagen IV."
