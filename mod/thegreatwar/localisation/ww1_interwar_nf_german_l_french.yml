GER_interwar_beer_hall_putsch:0 "Putsch de la Brasserie"
 GER_interwar_beer_hall_putsch_desc:0 "Hitler est devenu le leader du parti national-socialiste et provoque des troubles à Munich. Se débarrasser de lui serait formidable pour la stabilité de la République de Weimar. Lui donner une bonne occasion de tirer et de tenter un coup peut nous donner l'occasion de se débarrasser de lui. Bien sûr, nous courons le risque de son succès ..."

 GER_interwar_mein_kampf:0 "Mein Kampf"
 GER_interwar_locarno_treaties:0 "Les accords de Locarno"
 GER_interwar_locarno_treaties_desc:0 "Nous avons réalisé que la France désirait profondément une garantie britannique de ses frontières d'après-guerre. Nous pouvons faire un effort pour préserver la paix."
 GER_interwar_mein_kampf_desc:0 "Le séjour d'Hitler en prison lui a donné l'occasion d'écrire un long livre sur sa vie et son idéologie. Permettre sa publication et sa diffusion peut calmer le mouvement croissant. Et j'espère ne pas continuer à le répandre."

GER_interwar_hitler_chancellor:0 "Nomination de Hitler comme Chancelier"
 GER_interwar_hitler_chancellor_desc:0 "Le chancelier von Papen a conseillé au président Hindenburg de donner son poste à Hitler. Tant que le président était vivant et capable de garder son pouvoir, Hitler ne devrait pas être en mesure d'exercer un véritable contrôle et de se griller. Pourtant, c'est un risque sérieux ... mais peut éviter la guerre civile."

GER_interwar_night_long_knives:0 "Nuit des Longs Couteaux"
 GER_interwar_night_long_knives_desc:0 "Maintenant que le nouveau Reich a pris le pouvoir, les anciens ennemis doivent être purgés. Toute personne qui pourrait potentiellement être contre le Reich doit être purgée - et rapidement !"

