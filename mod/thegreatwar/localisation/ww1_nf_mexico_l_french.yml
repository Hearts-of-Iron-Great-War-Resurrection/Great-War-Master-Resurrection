 #--------------------------------------------------------------
 # [Mexico] Army Effort
 #=========================================================================
 MEX_ww1_army_effort:0 "Restaurer l'armée mexicaine"
MEX_ww1_army_effort_desc:0 "L'instabilité récente du pays a radicalement affecté notre armée. Nous devons rétablir une chaîne de commandement et une doctrine adéquates si nous voulons avoir l'espoir de survivre à de futurs conflits internes - ou à Dieu ne plaise, aux invasions étrangères ..."

 MEX_ww1_trenchwarfare:0 "Guerre des tranchées"
MEX_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes impies, notre nation est profondément intéressée par les stratégies défensives s’articulant autour des lignes de tranchées, introduites lors de la guerre de Sécession américaine. Nous devrions rechercher des experts de cette théorie pour approfondir nos doctrines militaires futures." #####

 MEX_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
MEX_ww1_artillery_effort_1_desc:0 "Une étape essentielle pour faire progresser notre programme de modernisation militaire est le développement inconditionnel de nos batteries d’artillerie. La recherche de concepteurs pour de nouvelles armes est la première étape logique, et une fois ce projet mis au point, nous allons récolter les avantages d’une toute nouvelle pièce d’artillerie de campagne." #####

 MEX_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"

MEX_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni plusieurs concepteurs d’artilleries, il semble logique de soutenir leurs efforts avec les usines appropriées. En les assignant des postes à plein temps comme ingénieurs militaires, et en leur attribuant des équipes de travail, nous allons faire de grands progrès dans le domaine de l’artillerie." #####

 MEX_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
MEX_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain ont mis en évidence un défaut majeur de nos pièces d’artillerie : la trop grande variété de calibres d’obus que nous utilisons pour des usages et des modèles variés. Cela a un coût trop élevé et réduit l’efficacité de nos batteries au combat. Si nous ordonnons de standardiser notre artillerie, nous pourrions construire de nouveaux modèles moins coûteux à utiliser, et qui nous permettrons de tirer plus de coups pour chaque monnaie dépensée." #####

 MEX_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
MEX_ww1_artillery_effort_4_desc:0 "Bien que le canon de campagne fut pensé pour être en retrait du champ de bataille et du contact direct, beaucoup de nos artilleurs commencent actuellement a demander plus de ces pièces. Concentrer nos efforts sur ces nouveaux canons, et développer plus de types de munitions, ne mènerait pas seulement à des modèles plus performants, mais pourrait aussi donner des résultats inattendus." #####

 MEX_ww1_special_forces:0 "Développement des Forces Spéciales"
MEX_ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir par accident une excellente catégorie de troupes, supérieures à toutes les autres dans notre armée. Ces hommes semblent capables d’agir comme des fantassins, mais bien au-delà du fusilier standard. Investir dans la spécialisation et l’entraînement de ces hommes pourrait mener à la création de véritables forces spéciales. Si seulement il y avait un moyen de les amener au combat plus rapidement…" #####

 MEX_ww1_army_motorization_focus:0 "Développement de la Motorisation"
MEX_ww1_army_motorization_focus_desc:0 "Certains de nos experts dans le corps général –ou peut-être simplement des hommes ayant l’expérience des tranchées- ont proposé de fabriquer en série des véhicules spécifiquement conçus pour le transport de troupes, ce qui nous permettrait d’amener plus de forces au combat en un temps pour court. Bien sûr, cette décision nécessite de l’entraînement et du matériel spécifique, ce qui signifie un investissement significatif, mais cela pourrait être facilement réglé." #####

 MEX_ww1_doctrine_effort:0 "Développement des Doctrines"
MEX_ww1_doctrine_effort_desc:0 "Bien que l’ère du personnel général se résumant aux princes du royaume soit révolue, plusieurs de nos généraux et officiers ont été choisis non pour leur talent, mais pour leurs relations ou leurs liens familiaux. Cela conserve leur loyauté, mais les rend peu compétitifs. Nous devrions commencer à les nommer selon leur mérite, mais prenons garde à ne pas laisser trop de membres de la racaille commune prendre du galon…" #####

 MEX_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
MEX_ww1_doctrine_effort_2_desc:0 "Bien que notre personnel général ait été jusqu’ici promu en fonction du mérite, ils ne sont pas les seuls pouvant nous aider à améliorer nos doctrines. Un type de chercheur resté inerte depuis le début des années 1800 est le général de salon.  Bien que ces hommes n’aient qu’une expérience très limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait être avantageuse pour nos tactiques militaires." #####

 MEX_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
MEX_ww1_doctrine_effort_3_desc:0 "Un des points critiques de la guerre a été trop longtemps ignoré : la logistique. Pour que les troupes puissent conserver toute leur efficacité au combat, nous devons nous assurer qu’ils arrivent à temps et qu’ils soient correctement approvisionnés en eau, nourriture et armement. Si nous donnons la parole à des experts sur ce sujet et que nous formons des conducteurs de véhicules de ravitaillement, nous en tirerions des bénéfices immédiats pour nos doctrines terrestres, mais d’autres avantages futurs aussi." #####

 MEX_ww1_equipment_effort:0 "Développement du Matériel"
MEX_ww1_equipment_effort_desc:0 "Nos généraux ne sont pas la seule vieille garde retenant notre armée au dernier siècle. Nos intendants fonctionnent encore avec certains principes du XIXe siècle. En choisissant les officiers les plus appréciés et au courant des nouvelles tendances, nous pouvons mettre en évidence les défauts de notre armement actuelle, et nous permettre de les corriger et les améliorer, rapidement. Et nous assurer que ces hommes ne deviennent pas TROP populaires !" #####

 MEX_ww1_equipment_effort_2:0 "Développement du Matériel II"
MEX_ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a menée à de nouvelles idées comme des fusils mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production." #####

 MEX_ww1_equipment_effort_3:0 "Développement du Matériel III"
MEX_ww1_equipment_effort_3_desc:0 "Les contremaîtres ont envoyé une lettre de demandes, pour obtenir plus de fusils de tranchées : ceux capables de lancer des grenades à fusil, des hampes à baïonnettes, des optiques de tir, et plus de carabines. Nous pourrions simplement en produire plus, mais il semblerait logique de standardiser notre armement pour les rendre tous capables d’accueillir ces nouvelles améliorations." #####

 MEX_ww1_equipment_effort_4:0 "Développement du Matériel IV"
MEX_ww1_equipment_effort_4_desc:0 "Nos contremaîtres nous ont fait malheureusement parvenir une nouvelle liste de demandes. Heureusement, nous avons chargé le service des courriers d’ignorer davantage de leurs doléances. Leur dernière demande réside dans l’équipement du Corps des Ingénieurs : outils, carabines, et ces nouveaux lance-flammes, dès que possible. Bien sûr, donner plus de moyens aux corps d’ingénieurs pourrait nous procurer des avantages non prévus." #####

 MEX_ww1_armor_effort_1:0 "Développement des Blindés"
MEX_ww1_armor_effort_1_desc:0 "Nos premiers investissements ont payé ! Les ingénieurs et concepteurs de l’artillerie et de véhicules ont mis au point un tout nouveau type de véhicule qu’ils nous proposent maintenant : un tracteur lourdement blindé avec un canon de campagne. Bien que les premiers prototypes ne soient pas assez avancés pour être utilisés au combat, ils sont très prometteurs, en particulier pour faire pencher l’impasse des tranchées en notre faveur, si ces machines peuvent résister au feu des mitrailleuses comme on nous le garantis." #####

 MEX_ww1_armor_effort_2:0 "Développement des Blindés II"
MEX_ww1_armor_effort_2_desc:0 "Nos expériences avec les blindés sont un succès retentissant ! Cependant, nous ne pouvons nous satisfaire de nos concepts actuels. Nos ingénieurs en ont proposé de nouveaux et intéressants, comme des tourelles rotatives, des compartiments à moteur spécifique, et une écoutille de chef de char. Ce ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions être irrésistibles !" #####

 MEX_ww1_gasmask_focus:0 "Développement de la Guerre Chimique"
MEX_ww1_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouvel agent chimique, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous pouvons gagner la guerre ! Au-delà de cet aspect, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser." #####
#--------------------------------------------------------------


 # [Mexico] Aviation Effort
 #=========================================================================
 MEX_ww1_aviation_effort:0 "Fonder l'armée de l'air mexicaine"
 MEX_ww1_aviation_effort_desc:0 "Le prédécesseur officiel de l'Armée de l'Air fut la Milice Aérienne Auxiliaire Militaire, créée en avril 1913, durant la Révolution mexicaine par le secrétaire de la guerre et Général de la Marine, Manuel Mondragon. C'est lui qui autorisa les pilotes Miguel Lebrija et Juan Guillermo Villasana a bombarder des cibles à Campo de Balbuena, directement à Mexico. Le 5 Février 1915, le chef de l'Armée Constitutionnelle, Venustiano Carranza, fonda l'Arma de Aviación Militar, qui allait devenir l'Armée de l'Air mexicaine."

 MEX_ww1_fighter_focus:0 "Développement des Chasseurs"
 MEX_ww1_fighter_focus_desc:0 "La valeur du chasseur n’est pas à remettre en question. Si nous concentrons nos efforts aériens sur la conception et l’usage de ces appareils, nos avions pourraient un jour inonder les cieux, détruire les avions de l’ennemi sans qu’ils puissent s’y opposer et nous procurer un avantage décisif. Bien sûr, le lobby des bombardiers est également intéressant, aussi ne devrions-nous pas mettre tous nos œufs dans le même panier…" #####

 MEX_ww1_bomber_focus:0 "Développement des Bombardiers"
 MEX_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous." #####

 MEX_ww1_airship_focus:0 "Développement des Dirigeables"
 MEX_ww1_airship_focus_desc:0 "Le Dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes cargaisons de bombers. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore." #####

 MEX_ww1_aviation_effort_2:0 "Développement de l'Aviation"
 MEX_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous avons fait des avancées intéressantes. Plus notablement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis, plus que des modèles génériques. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse." #####

 MEX_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
 MEX_ww1_aviation_effort_3_desc:0 "Nos efforts pour créer des avions à rôles spécifiques ont résulté dans une grande variété d’appareils, qui permettent de faire beaucoup de choses différentes. La classe de chasseur en particulier a attiré particulièrement la jeunesse, qui en est déjà adepte. Ils ont donné des idées intéressantes pour le futur de notre armée de l’air. Peut-être que nous devrions accorder plus de crédits de leurs idées, pour le bien de nos doctrines." #####

 MEX_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
 MEX_ww1_aviation_effort_4_desc:0 "La mise au point des mitrailleuses synchronisées ont changé le rôle des avions. Les chasseurs sont maintenant bien plus efficaces, et les zeppelins semblent vivre leurs chants du cygne. Nous devons être innovants pour ne pas prendre du retard. Si nous devenons les maitres de cette arme, cela pourrait changer la guerre aérienne aussi bien que la guerre terrestre, et nous obtiendrons la maîtrise du ciel." #####

 MEX_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
 MEX_ww1_aviation_effort_5_desc:0 "Notre armée de l’air, créée récemment, est maintenant complètement intégrée à nos forces armées. Cela nous apportera les bénéfices évidents d’un groupe d’experts aéronautique, ainsi qu’une nouvelle catégorie d’ « as » de l’aviation, qui deviennent des célébrités. Engager ces gens ne peut pas nous faire de mal, et mènera à des développements intéressants sur le terrain." #####

 MEX_ww1_pilotformation_1:0 "Formation des Pilotes"
 MEX_ww1_pilotformation_1_desc:0 "Actuellement, l’avion vole en solo, éloigné de ses semblables et ne relevant que des duels en un-contre-un envers tout ennemi rencontré. Cependant, il y a de plus en plus de ces machines dans le ciel, et il devient clair que cette manière d’envisager le combat aérien n’est plus viable. Certains de nos théoriciens militaires peuvent être d’une grande aide pour déterminer de meilleures façons d’engager nos pilotes." #####

 MEX_ww1_pilotformation_2:0 "Formation des Pilotes II"
 MEX_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons conçues ont démontré leurs avantages au combat. Cependant, c’est une chose différente que de nous assurer que nos pilotes s’y tiennent. Si nous encouragions nos meilleurs « as » à rédiger un manuel de tactiques aériennes et de formations pour nos pilotes, nous nous assurerions que nos pilotes feraient au mieux, et peut-être que ces écrits pourraient aider à développer de nouvelles doctrines." #####

 MEX_ww1_aircraftprod_1:0 "Production Aéronautique"
 MEX_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement travaillé pour nous en concevant l’aéroplane, il est temps d’étendre leur fabrication de manière industrielle. Fabriquer en série des avions nous aidera a inonder le ciel de ces appareils amicaux, et plus important, priver l’ennemi de cet avantage. Qui sait ? Peut-être que ces ingénieurs pourraient aussi avoir de bonnes idées pour améliorer les avions…" #####

 MEX_ww1_aircraftprod_2:0 "Production Aéronautique II"
 MEX_ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production." #####

 MEX_ww1_airbomb_1:0 "Développement du Bombardement aérien"
 MEX_ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs évoluent avec les formations, nos bombardiers sont toujours des machines relativement basiques, avec des stratégies basiques. Certains de nos plus vieux bombardiers possèdent maintenant une expertise certaine de la guerre aérienne, inutilisée. Et cela pourrait nous aider. En utilisant ces vétérans, nous pouvons être sûrs que les vieilles leçons du bombardement ne soient pas perdues avec les nouveaux avions." #####

 MEX_ww1_airbomb_2:0 "Développement du Bombardement aérien II"
 MEX_ww1_airbomb_2_desc:0 "Une des plus grandes questions en cours avec notre armée de l’air est le fait qu’actuellement, le bombardement reste un jeu de supposition, avec des calculs géométriques devant être effectués en plein vols et qui ne sont pas viables ni pratique. Avec non seulement la doctrine mais également un équipement standardisé et du personnel formé à son utilisation, nous pouvons transformer le bombardement en une menace mortelle, précise et immédiate." #####

 MEX_ww1_air_innovation:0 "Innovation Aérienne"
 MEX_ww1_air_innovation_desc:0 "Toutes ces récentes avancées dans la guerre aérienne, en théorie autant qu’en pratique, ont donné naissance à un âge d’or de l’aviation. De pilotes à mécanicien, il semble que tout le monde possède une idée et quelque chose à changer et offrir, ce que nous pouvons utiliser au niveau national ! Peut-être qu’un jour, l’avion sera la plus importante arme de la guerre… non, probablement pas." #####

 MEX_ww1_navalair:0 "Développement du Bombardement naval"
 MEX_ww1_navalair_desc:0 "Un de nos aspirants officiers de l’armée de l’air a récemment développé la conclusion d’un projet sur lequel il travaillait secrètement. Un hydravion a été lancé d’un bateau immobile, et a largué une bombe sur un vieux rafiot, le faisant couler rapidement. Quoi que la plupart de nos hauts commandants n’aient pas été impressionnés outre mesure, l’attention du chef de l’état pourrait probablement donner un coup de pouce à ce projet." #####

