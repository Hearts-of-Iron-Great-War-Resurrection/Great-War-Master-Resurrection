AUH_ww1_army_effort:0 "Landstreitkräfte Österreich-Ungarns"
AUH_ww1_army_effort_desc:0 "Die österreich-ungarische Armee ist derzeit in drei Zuständigkeitsbereiche aufgeteilt. Eine österreichische Armee, eine ungarische Armee und eine gemeinschaftliche Armee, die alle ihre eigenen Offiziere und Staabsstellen haben. Die Modernisierung einer solchen Armee ist eine große Herausforderung, aber machbar. Sie führt unweigerlich zu einer wesentlich effizienteren Armeestruktur." 

AUH_ww1_trenchwarfare:0 "Grabenkampf-Schwerpunkt"
AUH_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre teuflischen Waffen einführten, interessieren sich unsere Generäle brennend für Strategien zur Verteidigung unserer Schützengräben. Wir müssen Experten konsultieren zu diesen Theorien, sowohl felderfahrene Offiziere wie auch Schreibtischhengste um unser Wissen moderner Landdoktrinen zu erhöhen."

AUH_ww1_artillery_effort_1:0 "Artillerie-Bemühungen"
AUH_ww1_artillery_effort_1_desc:0 "Ein Schritt um unser junges Militär-Modernisierungsprgramm zu erweitern ist die Weiterentwicklung unserer Artillerie-Batterien.
Ein erster logischer Schritt ist es Entwickler für neue Waffen zu finden und wenn unser Projekt abgeschlossen ist die Früchte unserer Arbeit, in Form von einfach zu produzierenden Artilleriegeschützen, zu ernten."

AUH_ww1_artillery_effort_2:0 "Artillerie-Bemühungen II"
AUH_ww1_artillery_effort_2_desc:0 "Jetzt da wir einige arrivierte Artillerie-Entwickler gewinnen konnten, erscheint es logisch deren Bemühungen zu unterstützen indem wir ihnen Fabriken zur Verfügung stellen.
Indem wir diese Leute vollzeit als Entwickler und Ingenieure anstellen und ihnen Arbeitskräfte zuweisen, können wir Fortschritte im Bereich der Artillerie machen." 

AUH_ww1_artillery_effort_3:0 "Artillerie-Bemühungen III"
AUH_ww1_artillery_effort_3_desc:0 "Feldtests haben ein großes Problem mit unseren Artilleriegeschützen aufgezeigt - die große Vielfalt an Kalibern die wir für unterschiedliche Reichweiten und Modelle verwenden führt zu hohen Kosten und reduziert die Effizienz unserer Geschütze im Feld. Wenn wir einige Standard-Kaliber für unsere Geschütze einführen können wir neue Modelle produzieren und damit die Kosten senken sowie die Verfügbarkeit erhöhen. " 

AUH_ww1_artillery_effort_4:0 "Artillerie-Bemühungen IV"
AUH_ww1_artillery_effort_4_desc:0 "Obwohl wir gedachten die Geschütze zum Direktbeschuss aus dem Feld zu nehmen fordern unsere Quartiermeister plötzlich immer mehr dieser leichten Geschütze anstatt von Haubitzen und Belagerungsgeschützen an. Wenn wir unsere Bemühungen auf neue Direktbeschuss-Geschütze mit höherer Feuergeschwindigkeit legen wird uns das nicht nur überlegene Geschütz-Modelle bescheren, sondern vielleicht auch unerwartete Vorteile anderswo..."

AUH_ww1_special_forces:0 "Spezialeinheiten-Bemühungen"
AUH_ww1_special_forces_desc:0 "Bei all dem Grauen hat uns die chemische Kriegsführung durch reinen Zufall gezeigt, dass es unglaublich disziplinierte Soldaten in unseren Reihen gibt, die eine blitzschnelle Reaktionszeit besitzen, welche sich vom Großteil der Soldaten der Armee deutlich abheben. Diese Soldaten erscheinen sehr nützlich um sie als Marines, Gebirgsjäger oder andere spezielle Einheiten einzusetzen, welche die Fähigkeiten von gewöhnlicher Infanterie übersteigen. Wenn wir diese Männer heraussuchen und guten Offizieren zuteilen, könnte das zu wesentlich effizienteren Spezialeinheiten führen. Wenn es doch nur einen Weg gäbe sie schneller zum Einsatzort zu bringen, wie die Kavallerie in vergangenen Zeiten..." 

AUH_ww1_army_motorization_focus:0 "Motorisierungs-Bemühungen"
AUH_ww1_army_motorization_focus_desc:0 "Einige unserer klugen Köpfe im Generalstab - oder einfach Männer welche die permanente Pattstellung des Grabenkampfes satt haben - haben die Massenproduktion von Fahrzeugen für den Truppentransport vorgeschlagen. Das würde uns erlauben die Truppen wesentlich schneller vom und zum Schlachtfeld zu verlegen. Natürlich benötigt auch diese simple Methode spezielle Ausrüstung und Training, was natürlich Kosten bedeutet - jedoch welche die sich höchstwahrscheinlich rentieren."

AUH_ww1_doctrine_effort:0 "Doktrin-Bemühungen"
AUH_ww1_doctrine_effort_desc:0 "Obwohl sich die Ära eines Generalstabs, der nur aus den Fürsten des Reiches besteht, dem Ende zuneigt sind zahlreiche Generäle und andere hochrangige Offiziere der Armee nicht wegen ihrer Fähigkeiten, sondern wegen ihren Beziehungen und Familienbanden ausgewählt worden. Dies sichert uns zwar deren Loyalität, jedoch beginnen andere Nationen bereits damit ihre Stabsstellen mit fähigeren Offizieren zu besetzen, egal welcher Schicht diese entstammen. Wir müssen damit beginnen die Posten nach Verdienst zu besetzen. Hoffentlich kommt dadurch nicht zu viel Gesindel in den angesehenen Generalstab..." 

AUH_ww1_doctrine_effort_2:0 "Doktrin-Bemühungen II"
AUH_ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab mittlerweile zu größten Teilen aus verdienten Offizieren besteht, gibt es vielleicht auch noch Andere die uns bei der Entwicklung von Militär-Doktrinen helfen können. Eine Gruppe von Männern die seit dem frühen 19. Jahrhundert vor sich hinschlummert - Militärtheoretiker. Obwohl viele dieser Männer nur geringe Kampferfahrung haben, können wir deren Beobachtungen der Kriegsführung nicht ignorieren. Sie in unseren Stab zu integrieren könnte sich für unsere militärischen Taktiken als nützlich erweisen." 

AUH_ww1_doctrine_effort_3:0 "Doktrin-Bemühungen III"
AUH_ww1_doctrine_effort_3_desc:0 "Eines der wichtigsten Elemente der Kriegsführung wurde bisher weitgehend ignoriert - die Logistik. Mit einem derart starken Fokus auf die Leistungsfähigkeit unserer Truppen im Kampf müssen wir sicherstellen, dass sie zumindest Nahrung, Wasser und Waffen zeitgerecht bekommen. Wenn wir Experten auf diesem Gebiet zu Rate ziehen und die Ausbildung der Nachschub-Truppen verbessern würde das sowohl jetzt als auch in Zukunft zusätzliche Vorteile bringen." 

AUH_ww1_equipment_effort:0 "Ausrüstungs-Bemühungen"
AUH_ww1_equipment_effort_desc:0 "Unsere Generäle sind nicht die einzigen vom alten Schlag welche die Entwicklung unserers Militär am Fortschritt hindern. Unsere Quartiermeister haben immer noch eines der typischen militärischen Probleme des 19. Jahrhunderts - Korruption. Mit der Auswahl von gleichsamt beliebten wie integren Offiziere können wir die faulen Äpfel aussortieren." 

AUH_ww1_equipment_effort_2:0 "Ausrüstungs-Bemühungen II"
AUH_ww1_equipment_effort_2_desc:0 "Unsere neuen Quartiermeister traten an uns heran um uns die Notwendigkeit neuer Gewehre, aber noch wichtiger neuer Unterstützungswaffen zu verdeutlichen. Erfahrungen mit dieser neuen Art von Armee führte zu Ideen wie leichteren Maschinengewehren, Grabenmörsern und Gewehrgranaten was alles recht nützlich erscheint, wenn man die richtigen Leute findet diese zu entwerfen und herzustellen." 

AUH_ww1_equipment_effort_3:0 "Ausrüstungs-Bemühungen III"
AUH_ww1_equipment_effort_3_desc:0 "Die Quartiermeister haben ein Schreiben mit Forderungen, für mehr Gewehre die sich für den Grabenkampf eignen, an uns gesandt. Karabiner die man universell für den Gebrauch von Gewehrgranaten, Bayonetten oder Zielfernrohren ausstatten kann. Obwohl es einfach wäre schlichtweg mehr Gewehre zu produzieren, erscheint es nur logisch unsere Gewehre zu standardisieren um ein Allzweck-Gewehr zu haben - das bedeutet natürlich ein neues, verbessertes Design." 

AUH_ww1_equipment_effort_4:0 "Ausrüstungs-Bemühungen IV"
AUH_ww1_equipment_effort_4_desc:0 "Unser Quartiermeister haben, unglücklicherweise, weitere Forderungen an uns gerichtet. Zum Glück haben wir unsere Postmeister dahingehend instruiert jede weitere Korrespondenz dieser Art zu ignorieren. Ihre letzte Forderung betraf neue Ausrüstung für unsere Pioniere - neue Karabiner, Werkzeuge und sogar ein paar dieser neuartigen Flammenwerfer. Natürlich werden wir diesem Wunsch so schnell wie möglich nachkommen. Natürlich könnte diese Erweiterung unserer Pionier-Truppen weitere ungeahnte Vorteile bringen..." 

AUH_ww1_armor_effort_1:0 "Panzer-Bemühungen "
AUH_ww1_armor_effort_1_desc:0 "Unsere bisherigen Bemühungen zahlen sich aus! Artillerie-Konstrukteure, Ingenieure und Fahrzeug-Konstrukteure einen brandneuen Fahrzeugtypen vorgeschlagen - einen schwer gepanzerten Traktor mit einer Direktfeuerwaffe. Obwohl die ersten Entwürfe noch nicht für das Schlachtfeld verwendbar sind, ist dieses Konzept vielversprechend. Wenn diese Schlachtschiffe dem Feuer der Maschinengewehre standhalten können, verschafft uns das womöglich den entscheidenden Vorteil um die Pattstellung im Grabenkampf zu unsere Gunsten zu beenden."

AUH_ww1_armor_effort_2:0 "Panzer-Bemühungen II"
AUH_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Panzerungen waren ein voller Erfolg! Dennoch dürfen wir uns nicht auf den Lorbeeren ausruhen. Unsere Ingenieure haben interessante Konzepte entwickelt wie zum Beispiel drehbare Geschütztürme, abgetrennte Motorräume oder eine eigene Luke für den Kommandanten. Wenn wir die ersten sind, die diese Ideen umsetzen könnten wir unaufhaltsam werden!"

AUH_ww1_gasmask_focus:0 "Chemische Kriegsführungs-Bemühungen"
AUH_ww1_gasmask_focus_desc:0 "Einige unserer Chemiker haben vorgeschlagen uns eines neuen tödlichen Agenten zu bedienen - Giftgas welches durch Artillery und Grabenmörser verschossen wird. Auch wenn chemische Kriegsführung missbilligt wird haben wir keine andere Wahl, wenn wir diesen Krieg gewinnen wollen. Des weiteren sollten wir auch schnell Gegenmaßnahmen für den Einsatz solcher Waffen entwickeln - es wäre unglücklich wenn uns der Fortschritt hier überholt!"  
