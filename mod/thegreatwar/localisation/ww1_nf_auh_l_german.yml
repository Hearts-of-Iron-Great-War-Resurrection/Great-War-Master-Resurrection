AUH_ww1_support_kaiser:0 "Autorität des Kaisers stärken"
AUH_ww1_support_kaiser_desc:0 "Seine königliche Majestät der Kaiser und König hat lange Zeit weise über unser Land regiert, aber die Drohungen gegen seine Herrschaft haben sich verschärft. Von Nationalisten die versuchen auszubrechen bis zu Föderalisten die versuchen eine regionalistische Demokratie zu formen, hat der Thron intern viele Feinde. Wir müssen eine Kampagne zur Wiederherstellung der Reputation für die K.u.K durchführen um seine Macht zu festigen."
                               
AUH_ww1_contest_kaiser:0 "Autorität des Kaisers in Frage stellen"
AUH_ww1_contest_kaiser_desc:0 "Vielleicht ist die Monarchie keine geeignete Regierungsform mehr um einen multinationalen Staat zu regieren. Der Kaiser und König ist außerhalb von Österreich selbst sehr unbeliebt und hat viele Feinde in seinem eigenen Heimatland. Wenn wir seine Autorität von innen schwächen, welche Chance hat er dann seine Herrschaft zu behalten? Mächtigere Parteien können dann seinen Platz einnehmen."
                               
