AUH_ww1_triple_alliance:0 "Erneuern Sie den Dreibund"
AUH_ww1_triple_alliance_desc:0 "Der Dreibund ist, ganz offen gesagt, das Einzige was uns auf der Landkarte hält. Wir wären regelrechte Idioten, nicht weiter mit den Bündnispartnern zu verhandeln und die Allianz weiterhin zu festigen."

AUH_ww1_back_ger:0 "Stärken Sie die Beziehungen zu Deutschland"
AUH_ww1_back_ger_desc:0 "Obwohl einige der österreichischen Aristokraten immer noch verbittert über den deutschen Vereinigungsprozess sind, sind die Deutschen unsere Brüder und einer der wenigen befreundeten Staaten die dieser Tage noch übrig sind."
                         
AUH_ww1_military_advisors:0 "Militärberater aus Deutschland"
AUH_ww1_military_advisors_desc:0 "Man sagt, dass Preußen aus einer Kanonenkugel entstanden ist und auch wenn sie das Land nicht mehr so nennen, gilt dieses Axiom immer noch. Wenn wir die Hilfe Deutschlands zur Modernisierung unseres Militärs annehmen würden, könnten wir von dieser Allianz profitieren."

AUH_ww1_back_italy:0 "Sichern Sie sich die Loyalität Italiens"
AUH_ww1_back_italy_desc:0 "Die Italiener sind uns, gelinde gesagt, nicht gerade wohlgesonnen. Wir sollten Verhandlungen mit ihnen aufnehmen und die Beziehungen verbessern, wenn wir sie in unserer Allianz halten wollen. Aber wenn wir das tun, besteht die Möglichkeit, dass wir Territorium verlieren ..."

AUH_ww1_give_italy_territories:0 "Treten Sie Südtirol und Istrien an Italien ab"
AUH_ww1_give_italy_territories_descn:0 "Die Italiener haben ihre Forderungen deutlich gemacht: Die historisch italienische Region Istrien, sowie eine Konzession um die Stadt Split an der dalmatinischen Küste. Leider ist dies unser gesamtes Küstengebiet, aber es könnte ein lohnender Preis sein, um Italien bei den Mittelmächten zu halten. "
                                       
AUH_ww1_italy_honnor_pact:0 "Rufen Sie Italien zu den Waffen"
AUH_ww1_italy_honnor_pact_desc:0 "Italien ist jetzt de facto gezwungen, sich uns im Falle eines Krieges anzuschließen. Wenn wir ihnen Territorium abtreten und ihnen mehr von Frankreich versprechen, werden ihre Leute der Regierung die Hölle heiß machen. Jetzt, da die Dinge ihren Lauf nehmen ist es Zeit die Schulden für das Abtreten einiger unserer wertvollen Regionen einzutreiben. "


 AUH_ww1_assert_position_east:0 "Festigen Sie die Stellung im Osten"
 AUH_ww1_assert_position_east_desc:0 "Die Position der Mittelmächte im Osten ist die gleiche - Russland schwächen und eine Vormachtstellung in der Region sichern. Da insbesondere der Krieg mit Russland aufgrund der Situation auf dem Balkan fast unvermeidlich scheint, ist dies eine effektive Vorgehensweise die Frankreich und Russland näher zueinander bringen wird, was sich als problematisch erweisen könnte."
                                      
 AUH_ww1_anti_ru:0 "Anti-Russische Politik"
 AUH_ww1_anti_ru_desc:0 "Um unsere Position zu verbessern, werden wir die meisten diplomatischen Beziehungen zu Russland abbrechen und öffentlich gegen sie arbeiten. Das wird wahrscheinlich wenig bewirken und sie vorerst verärgern, aber es wird uns eine Vielzahl von Möglichkeiten eröffnen, mit ihnen in Zukunft umzugehen."
                         
 AUH_ww1_anti_ru_limit_trade:0 "Schränken Sie den Handel mit Russland ein"
 AUH_ww1_anti_ru_limit_trade_desc:0 "Russland ist einer unserer wichtigsten Handelspartner und wir sind in der glücklichen Lage, dass sie uns mehr brauchen als wir sie. Indem wir russische Produkte mit Sanktionen und Tarifen belegen können wir sicherstellen, dass wir ihnen gegenüber einen wirtschaftlichen Vorsprung erlangen. "
                                     
 AUH_ww1_rom:0 "Annäherung mit Rumänien"
 AUH_ww1_rom_desc:0 "Die Rumänen sind uns ein Dorn im Auge. Wir kontrollieren einen großen Teil ihres Territoriums und obwohl sie offiziell ein kleines Mitglied des Dreibundes sind, gibt es keinen Zweifel, dass sie unser Territorium mit Neid betrachten. Wir sollten ihnen eine klare Botschaft übrmitteln, um sie dem Gewinnerteam näher zu bringen. Natürlich könnte man auch Zugeständnisse machen um sie wirklich zu gewinnen... " 
 
 AUH_ww1_rom_give_bucovina:0 "Treten Sie Bukowina an Rumänien"
 AUH_ww1_rom_give_bucovina_desc:0 "Die Bukowina ist keine bedeutende Landfläche, aber es ist eines der rumänischsten Gebiete in der österreichisch-ungarischen Monarchie. Dieses Territorium abzutreten garantiert nicht, dass wir ihre Herzen gewinnen, aber es ist sicherlich ein Angebot wert - wir sind viel besser dran mit einem festen Verbündeten als ein paar Hektar Land. "
                                   
 AUH_ww1_rom_honnor_pact:0 "Rufen Sie Rümänien zu den Waffen"
 AUH_ww1_rom_honnor_pact_desc:0 "Da Rumänien unser Angebot der Bukowina angenommen hat, sind wir in einer guten Position, sie in den gegenwärtigen Konflikt einzubeziehen. Es besteht kein Zweifel, dass wenn sie ablehnen, ihre Leute höchst unzufrieden mit ihnen sein werden."
 
 AUH_ww1_oirganization_realm:0 "Organisieren Sie das Reich"
 AUH_ww1_oirganization_realm_desc:0 "Österreich-Ungarn, als eine Sammlung von Teilen alter Königreiche, hat keine gute Verteidigungsstellung. Trotzdem können wir unsere Truppen festigen und eingraben, um zu versuchen die Hauptlast eines Vorstoßes an unseren breiten Grenzen zurückzuhalten. "
                                     
 AUH_ww1_fortify_russian_borders:0 "Befestigen Sie die Grenze zu Russland"
 AUH_ww1_fortify_russian_borders_desc:0 "Die galizische Region ist von großem strategischen Interesse und es ist wichtig die Russen fernzuhalten, wenn wir im Osten einen Vorteil haben wollen. Eine Befestigungslinie in dieser Region wird helfen, den Bären zurückzudrängen. "
                                         
 AUH_ww1_airport_russian_borders:0 "Bauen Sie Flugfelder an der Grenze zu Russland"
 AUH_ww1_airport_russian_borders_desc:0 "Das Aufkommen von Kampfflugzeugen könnte sehr wohl ein entscheidender Faktor für den Krieg im Osten sein. Wenn wir rechtzeitig gut angelegte Flugfelder bauen, können wir mehr Flugzeuge in der Region stationieren, was es wahrscheinlicher macht die feindliche Luftüberlegenheit zu brechen und dadurch entscheidende Schlachten in der Region zu gewinnen. "
                                         
 AUH_ww1_fortify_italian_borders:0 "Befestigen Sie die Grenze zu Italien"
 AUH_ww1_fortify_italian_borders_desc:0 "Die italienische Grenze ist lang und seltsam gekrümmt, was es den Einheiten schwer macht, sich gegenseitig zu unterstützen. Schlimmer noch, die Italiener selbst sind am Fuß der Bergketten und in befestigten Stadtgebieten fest verschanzt. Wenn wir schon nicht in absehbarer Zeit den Durchbruch schaffen, sollten wir zumindest sichergehen, dass wir einen Angriff aus dieser Richtung abwehren können."
                                         
 AUH_ww1_fortify_bosnia_borders:0 "Befestigen Sie die Grenzen am Balkan"
 AUH_ww1_fortify_bosnia_borders_desc:0 "Es ist sehr unwahrscheinlich, dass der Balkan uns ernsthafte Probleme bereiten wird, aber es ist immer besser sich zu sorgen, als dass französische Marines in der Region ankommen und uns ein böses Erwachen bereiten. Es wird Serbien und Montenegro auch die Chance nehmen unser Territorium in irgendeiner Weise zu anzugreifen, was für eine sichere Balkan-Kampagne sorgt. "
                                        
 AUH_ww1_fortify_coast_dalmatia:0 "Befestigen Sie die Küste Dalmatiens"
 AUH_ww1_fortify_coast_dalmatia_desc:0 "Obwohl wir nicht über eine starke Marine verfügen, haben wir immer noch eine lange Küstenlinie, die verteidigt werden muss, sofern nicht eine Front vom Balkan nach Italien entstehen soll. Das wäre eine Katastrophe für unsere Kriegsanstrengungen. Durch die Verbesserung bestehender Küstenforts und den Bau neuer Forts kann sichergestellt werden, dass wir uns diesem Albtraum niemals stellen müssen. "
                                        
 AUH_ww1_ready_country:0 "Rekrutierungs-Propaganda"
 AUH_ww1_ready_country_desc:0 "Österreich-Ungarn zufolge ist die österreichisch-ungarische Armee der angesehenste Arbeitgeber der Welt. Indem wir positive Nachrichten und Informationen über unser Land und unsere Streitkräfte verbreiten, können wir Enthusiasmus bei ansonsten apathischen Männern aufbauen, die unserem Militär helfen. "
 
 AUH_ww1_polnische_wehrmacht:0 "Polnische Wehrmacht"
 AUH_ww1_polnische_wehrmacht_desc:0 "Wenn wir den Polen nach dem Krieg ihren eigenen Staat versprechen, werden die Bewohner unseres Teils von Polen vielleicht eher bereit sein mitzumachen. Ob wir das Gebiet abtreten oder nicht, ist natürlich eine Frage, über die wir noch entscheiden müssen, aber im Moment können wir den Zustrom von arbeitsfähigen Männern genießen, ohne an die Konsequenzen zu denken. "
                                      
 AUH_ww1_military_harmonization:0 "Militärische Harmonisierung"
 AUH_ww1_military_harmonization_desc:0 "Eine Armee mit 3 Unterteilungen in ihren Landstreitkräften ist nicht leicht zu kontrollieren, aber in letzter Zeit haben sich unsere Offiziere daran gewöhnt mit den Feinheiten einer solchen Streitmacht umzugehen. Wenn unser Militär mehr organisch und einheitlicher operiert kommen mehr Ideen auf die oberste Ebene, was unserer Doktrin zugute kommt. "
                                        
 AUH_ww1_balkans_policy:0 "Balkanpolitik"
 AUH_ww1_balkans_policy_desc:0 "Seit dem Erwerb und der Annexion von Bosnien haben wir versucht unser Territorium am Balkan zu halten und, zugegebenermaßen, in dieser Region weiterzuexpandieren, wenn sich die Gelegenheit dazu bietet. Indem wir unser Anspruch auf der Weltbühne etablieren, können wir uns aktiver in die Politik der Balkanregion einbringen. "
                                
 AUH_ww1_balkans_policy_intervene:0 "Reaktion auf den 1. Balkan-Krieg"
 AUH_ww1_balkans_policy_intervene_desc:0 "Der Balkankrieg war eine interessante Erfahrung, vor allem weil er die überraschende potenzielle Stärke dieser Balkanstaaten zeigte, wenn sie zusammenstehen. Obwohl wir das Osmanische Reich unterstützten, scheint es, dass ihre Macht in dieser Region völlig verblasst ist. Vielleicht muss Österreich einen neuen Freund in der Nähe finden, wenn wir jemals behalten wollen, was wir hier haben? "
                                          
 AUH_ww1_balkans_bulgaria_friend:0 "Entsenden Sie militärische Berater"
 AUH_ww1_balkans_bulgaria_friend_desc:0 "Die Bulgaren sind gerade in einer schwierigen Situation. Ihr Krieg gegen Serbien ist in einen Konflikt mit buchstäblich jedem einzelnen ihrer Nachbarn übergegangen. Wenn wir nicht mindestens Berater schicken, könnte es für sie vorbei sein. Dies ist natürlich auch eine interessante Gelegenheit, sich mit einem dieser Balkanstaaten anzufreunden ... "
                                         
 AUH_ww1_balkans_bulgaria_send_troops:0 "Entsenden Sie Truppen zur Unterstützung Bulgariens"
 AUH_ww1_balkans_bulgaria_send_troops_desc:0 "Um sicherzustellen, dass Bulgarien zumindest eine Chance hat nicht annektiert zu werden, können wir einige unserer eigenen Truppen, nominell Freiwillige, entsenden um Bulgarien zumindest einen Vorteil im Konflikt zu verschaffen. Dies wird einige dringend benötigte Erfahrungen liefern und Bulgarien weiter in unsere Ecke drängen. "
                                              
 AUH_ww1_balkans_serbian_expansion:0 "Untersuchen Sie den serbischen Expansionismus"
 AUH_ww1_balkans_serbian_expansion_desc:0 "Obwohl die Serben einst mit unserem Staat verbündet waren, seit wir Bosnien annektiert haben, waren die Dinge viel weniger freundlich zwischen der serbischen Regierung. Aufgrund der starken Zunahme der Kriminalität, insbesondere der jüngsten Immigranten aus Serbien, die sich direkt an unseren Grenzen befinden, muss eine Untersuchung der serbischen Aktivitäten in Österreich durchgeführt werden. "
                                           
 AUH_ww1_balkans_serbian_ultimatum:0 "Stellen Sie Serbien ein Ultimatum"
 AUH_ww1_balkans_serbian_ultimatum_desc:0 "Also versuchten die serbischen Bastarde nur Rebellionen zu schüren, um ihre schmuddeligen Finger an unsere südslawischen Provinzen zu bekommen! Sie müssen für diesen klaren Vertrauensbruch bestraft werden. Unser guter Kaiser hat der serbischen Regierung ein Ultimatum gestellt, das sie sicherlich nicht ablehnen kann. "
                                           
 AUH_ww1_annex_BOS:0 "Totale Annektierung von Bosnien und Herzegovina"
 AUH_ww1_annex_BOS_desc:0 "" #KAISER_ANONY

 AUH_ww1_Schutzkorps:0 "Stellen Sie mehr Schutzkorps"
 AUH_ww1_Schutzkorps_desc:0 "Das Schutzkorps war eine freiwillige Hilfsmiliz, die von den österreichisch-ungarischen Behörden in der neu annektierten Provinz Bosnien und Herzegowina eingerichtet worden war, um die bosnisch-serbische Opposition aufzuspüren. "
              
