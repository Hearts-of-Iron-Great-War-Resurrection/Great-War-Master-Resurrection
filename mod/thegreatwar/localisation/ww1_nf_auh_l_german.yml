AUH_ww1_leave_central_power:0 "Treten Sie aus den Mittelmächten aus"
AUH_ww1_leave_central_power_desc:0 "Die Deutschen waren einst unsere beste Lebensversicherung, aber Österreich muss jetzt seinen eigenen Weg gehen. Vielleicht werden wir eines Tages, wenn die deutsche Regierung unsere Ideologie widerspiegelt oder wenn es notwendig ist, wieder ein Bündnis schließen. Jetzt aber müssen wir unseren Brüdern im Norden Lebewohl sagen und ihnen alles Gute wünschen."

AUH_ww1_install_communism:0 "Proletarier Revolution"
AUH_ww1_install_communism_desc:0 "Die Leute haben genug von den österreichischen Eliten, die die Menschen auf dem Land und in den Fabriken kontrollieren und unterdrücken. Von nun an werden die Einwohner der Donaumonarchie angesichts der aristokratischen Unterdrückung zusammenstehen!"

AUH_ww1_install_democracy:0 "Freie Wahlen"
AUH_ww1_install_democracy_desc:0 "Zum ersten Mal werden die Einwohner der Donaumonarchie in ihrer Regierung mitreden können. Mit der alten Monarchie die jetzt der Vergangenheit angehört, kann eine Bundesrepublik ausgerufen werden die jedem Teil des Nationalstaats zuhören kann. Wir dürfen nicht länger Österreicher oder Ungar sein oder etwas mehr oder weniger als Bürger."

AUH_ww1_end_dual_monarchy_emperor:0 "Beenden Sie die Doppelmonarchie"
AUH_ww1_end_dual_monarchy_emperor_desc:0 "Ungarn hat Österreich nur heruntergezogen. Indem wir auf den ungarischen Thron als einen unserer Titel verzichten und ihn stattdessen dem österreichischen unterordnen, werden wir alle daran erinnern wer in der Monarchie das Sagen hat. Einige dieser schnauzbärtigen Barbaren mögen sich beschweren, aber was macht das schon? Wir haben sie 1846 besiegt und wir können es wieder tun wenn es sein muss." 

AUH_ww1_oppression_minorities:0 "Unterdrücken Sie die Minderheiten"
AUH_ww1_oppression_minorities_desc:0 "Der beste Weg die Loyalität von Minderheiten zu gewährleisten besteht darin, dass sie sich nicht untereinander identifizieren. Indem wir Publikationen in anderen Sprachen illegal machen, Bürger bestrafen die unsere Kultur nicht respektieren und lokale Minderwertigkeit erzwingen, können wir einige täuschen, dass sie denken sie gehören zu uns um die anderen davon abhalten, sich gegen uns auszusprechen."

AUH_ww1_autrichian_lead:0 "Österreichisches Hauptquartier"
AUH_ww1_autrichian_lead_desc:0 "Mit dem Ende der Doppelmonarchie und der Zentralisierung des Reiches unter Österreich ist das Militär wieder zu einer einheitlichen Organisation mit österreichischen Anführern an der Spitze geworden. Obwohl die Offiziere anderer Nationalitäten protestieren, hat ein solides, geeintes Militär wieder Vorteile für unsere Doktrin und ihre Verbreitung gebracht." 

AUH_ww1_same_language:0 "Verbieten Sie die Sprachen von Minderheiten"
AUH_ww1_same_language_desc:0 "Deutsch ist die einzige Sprache, die man sprechen darf. Die Nutzung anderer Sprachen ist in der Öffentlichkeit untersagt."

AUH_ww1_dismantle_auh:0 "Lösen Sie Österreich-Ungarn auf"
AUH_ww1_dismantle_auh_desc:0 "Der Traum von einer gemeinsamen österreichisch-ungarischen Monarchie liegt zerbrochen da. Vielleicht sollten wir unsere Träume vom Multinationalismus aufgeben und unser eigenes Schicksal verfolgen.
                              
AUH_ww1_make_concessions:0 "Machen Sie Zugeständnisse"
AUH_ww1_make_concessions_desc:0 "Die Aristokraten sind zunehmend besorgt darüber, dass der Kaiser zu schnell zu viele günstige Rechte erteilt und den Thron weitergeben kann. Was wissen die schon..."                                
