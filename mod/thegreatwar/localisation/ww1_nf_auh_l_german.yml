AUH_ww1_leave_central_power:0 "Treten Sie aus den Mittelmächten aus"
AUH_ww1_leave_central_power_desc:0 "Die Deutschen waren einst unsere beste Lebensversicherung, aber Österreich muss jetzt seinen eigenen Weg gehen. Vielleicht werden wir eines Tages, wenn die deutsche Regierung unsere Ideologie widerspiegelt oder wenn es notwendig ist, wieder ein Bündnis schließen. Jetzt aber müssen wir unseren Brüdern im Norden Lebewohl sagen und ihnen alles Gute wünschen." #KAISER_ANONY

