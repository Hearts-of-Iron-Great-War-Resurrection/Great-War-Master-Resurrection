AUH_ww1_unitedpeople:0 "Vereinen Sie das Reich"
AUH_ww1_unitedpeople_desc:0 "Eine merkwürdige Veränderung in der österreichischen Politik hat stattgefunden. Vielleicht haben die Menschen der nichtösterreichischen Bevölkerungsschichten hier ihren Platz angenommen oder sie sind einfach von dem Gejammer der Nationalisten mit blutendem Herzen müde."
                             
