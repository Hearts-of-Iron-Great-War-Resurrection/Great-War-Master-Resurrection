# [AUSTRIA-HUNGARIAN EMPIRE] Aviation Effort
#=========================================================================
AUH_ww1_aviation_effort:0 "Gründen Sie die K.u.K. Luftfahrtruppen"
AUH_ww1_aviation_effort_desc:0 "Diese neuartigen Flugzeuge sind interessante Spielzeuge, möglicherweise sogar von militärischem Nutzen. Zivile Piloten könnten wir einfach für unsere Truppen begeistern. Experten könnten uns beraten wie wir diese neumodischen Apparate benutzen und wenn das Projekt Frücjhte trägt haben wir vielleicht einen entscheidenden Vorteil gegenüber unseren Gegner."

AUH_ww1_fighter_focus:0 "Jäger-Schwerpunkt"
AUH_ww1_fighter_focus_desc:0 "Der Wert des Jägers steht außer Frage. Wenn wir unsere Luftfahrtbemühungen auf das Design und die Verwendung dieser Flugzeuge konzentrieren, können die Flugzeuge unseres Landes eines Tages den Himmel beherrschen und alle feindlichen Flugzeuge zerstören, die nur versuchen sich ihnen entgegenzustellen, was einen großen Vorteil bieten könnte. Natürlich hat die Bomber-Lobby auch interessante Vorschläge, also sollten wir vielleicht nicht alle unsere Eier in einen Korb legen ... "

AUH_ww1_bomber_focus:0 "Bomber-Schwerpunkt"
AUH_ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache, praktische Maschine. Die Fokussierung unserer Produktion und Konstrukteure auf diese spezielle Klasse von Flugzeugen wäre ein guter Weg um sicherzustellen, dass wir die Luftwaffe als Instrument zur Bodenunterstützung nutzen können, um der Infanterie dabei zu helfen, durch die Zerstörung von feindlichen Verteidigungsanlagen und Positionen Boden zu gewinnen. Natürlich sollten auch weiterhin Jäger produziert werden, aber diese Bomber können uns den Krieg gewinnen."

AUH_ww1_airship_focus:0 "Zeppelin-Schwerpunkt"
AUH_ww1_airship_focus_desc:0 "Der Ballon ist unser ältestes Luftfahrzeug und bereits jetzt sagen Experten voraus, dass er auf dem Schlachtfeld keine lange Zukunft haben wird. Dies ist keine Entschuldigung dafür, die Konstruktion solcher Fahrzeuge zu vernachlässigen, besonders in einer Zeit in der sie eine effektive Möglichkeit darstellen eine große Menge an Bomben auf unsere Feinde zu werfen. Wenn wir auftragslose Hersteller von Heißluftballons und Zeppelinen beauftragen konnten wir das Maximum aus diesem Design herausholen, solange wir noch können.""
                              
AUH_ww1_aviation_effort_2:0 "Luftfahrt-Bemühungen"
AUH_ww1_aviation_effort_2_desc:0 "Nachdem wir formell eine Luftwaffe gegründet haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Flugzeugdesigner Entwürfe für bestimmte Aufgaben vorgeschlagen, anstatt einfach nur ein generisches Modell zu entwickeln. Um den effektiven Nutzen dieser Flugzeuge, die eigens für Aufgaben wie etwa Luftkämpfe oder Bombenangriffe spezialisiert sind, festzustellen sind umfangreiche Tests und Forschung erforderlich. Dies wird sich aber zweifellos als nützlich erweisen."
                                   
AUH_ww1_aviation_effort_3:0 "Luftfahrt-Bemühungen II"
AUH_ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten Maschinengewehrs hat die Regeln des Luftkampfs verändert. Jäger sind jetzt viel effektiver, unsere Zeppeline sehen vielleicht ihre letzten Flüge und wir brauchen innovative Denker um uns dabei zu helfen mit dieser extremen Entwicklung Schritt zu halten. Wenn wir der Meister dieser neuen Entwicklung werden, die vielleicht den Luftkrieg ebenso verändern wird wie den Bodenkrieg, werden wir uns auf dem Weg zur Luftüberlegenheit befinden. "

AUH_ww1_aviation_effort_4:0 "Luftfahrt-Bemühungen III"
AUH_ww1_aviation_effort_4_desc:0 "Unsere Luftwaffe, die erst kürzlich gegründet wurde, hat sich jetzt vollständig in unsere Streitkräfte integriert. Dies bringt uns den offensichtlichen Vorteil eines Pools von Theoretikern, Ingenieuren, Designern und Experten, die noch vor unserer Tür stehen, sowie einer neuen Klasse von Piloten-Asse, die sogar zu kleinen Prominenten werden. Die Einstellung dieser Menschen kann uns sicherlich nicht schaden und wird zu guten Entwicklungen auf diesem Gebiet führen. "

AUH_ww1_aviation_effort_5:0 "Luftfahrt-Bemühungen IV"
AUH_ww1_aviation_effort_5_desc:0 "Mit der Entwicklung von brandneuen Flugzeugtypen, wie dem Taktischen und Strategischen Bomber, haben wir noch mehr Test- und Theoriearbeiten, um genau den besten Weg zu finden aus diesem Zustrom neuer Modelle Nutzen zu ziehen. Einige spekulieren bereits, dass Bomber eine Wunderwaffe sein könnten, die einen Krieg entscheiden kann. Was für ein Unsinn! "

AUH_ww1_pilotformation_1:0 "Formationsflug"
AUH_ww1_pilotformation_1_desc:0 "Derzeit fliegen Flugzeuge alleine und kämpfen mit Gegnern denen sie begegnen in Zweikämpfen. Mit immer mehr Maschinen am Himmel wird jedoch klar, dass dies nicht mehr der gangbarste Weg ist Luftkämpfe zu führen. Einige unserer Physiker könnten uns helfen neue Formationen für unsere Piloten zu finden. "

AUH_ww1_pilotformation_2:0 "Formationsflug II"
AUH_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgebaut haben, waren in der Tat ein Segen für uns im Kampf. Es ist jedoch eine ganz andere Sache, diese Formationen auch zu halten. Indem wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktiken und -formationen herauszugeben, werden unsere Piloten tun was am Besten ist - und vielleicht werden diese Arten von Schriften dazu beitragen, neue Tricks und Lehren zu verbreiten. "

AUH_ww1_aircraftprod_1:0 "Flugzeug-Produktion"
AUH_ww1_aircraftprod_1_desc:0 "Obwohl Ingenieure Flugzeuge für uns in einem vernünftigen Massstab gebaut haben ist es einfach Zeit Fabriken direkt in das Konzept einzuführen. Flugzeuge in Massenproduktion zu bringen wird uns helfen den Himmel mit ihnen zu überschwemmen und, noch wichtiger, uns dabei helfen unseren Feinden eben diesen Vorteil zu nehmen. Und wer weiß, vielleicht haben einige dieser Fabrikingenieure gute Ideen für Flugzeugkonstruktionen ... "

AUH_ww1_aircraftprod_2:0 "Flugzeug-Produktion II"
AUH_ww1_aircraftprod_2_desc:0 "Obwohl Ingenieure Flugzeuge für uns in einem vernünftigen Massstab gebaut haben ist es einfach Zeit Fabriken direkt in das Konzept einzuführen. Flugzeuge in Massenproduktion zu bringen wird uns helfen den Himmel mit ihnen zu überschwemmen und, noch wichtiger, uns dabei helfen unseren Feinden eben diesen Vorteil zu nehmen. Und wer weiß, vielleicht haben einige dieser Fabrikingenieure gute Ideen für Flugzeugkonstruktionen ... "

AUH_ww1_airbomb_1:0 "Luftbombardierungs-Bemühungen"
AUH_ww1_airbomb_1_desc:0 "Während sich die Taktiken unserer Jäger mit Formationen verbessern, sind unsere Bomber immer noch sehr einfache Maschinen mit sehr grundlegenden Doktrinen. Einige unserer alten Luftschiffbomber besitzen jetzt im Wesentlichen ungenutzte Sachkenntnis, die letzterem helfen könnte, da die Zeit die ersteren löst. Indem wir das Wissen dieser Männer nutzen können wir sicherstellen, dass die alten Lehren der Bombardierung nicht auf neueren Schiffen verloren gehen. "

AUH_ww1_airbomb_2:0 "Luftbombardierungs-Bemühungen II"
AUH_ww1_airbomb_2_desc:0 "Alle jüngsten Entwicklungen in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben ein goldenes Zeitalter der Flugzeugentwicklung ausgelöst. Von den Piloten bis hin zur Flugzeugmechanik scheint es, dass jeder etwas zu verbessern und potenziell anzubieten hat, was wir auf nationaler Ebene nutzen können. Vielleicht könnten Flugzeuge eines Tages die wichtigste Waffe im Krieg sein ... hmm, wahrscheinlich nicht. "

AUH_ww1_air_innovation:0 "Luftfahrtinnovationen"
AUH_ww1_air_innovation_desc:0 "Einer unserer angehenden Offiziere hat kürzlich den Abschluss eines Projekts gezeigt, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem statischen Schiff gestartet, warf eine Bombe auf einen unserer alten Abschleppwagen und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und wieder andockte. Obwohl der Großteil unseres Oberkommandos unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Ehrgeiz sicherlich Auftrieb verleihen. "

AUH_ww1_navalair:0 "Marinebombardierungs-Bemühungen"
AUH_ww1_navalair_desc:0 "Einer unserer angehenden Offiziere hat kürzlich den Abschluss eines Projekts gezeigt, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem statischen Schiff gestartet, warf eine Bombe auf einen unserer alten Abschleppwagen und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und wieder andockte. Obwohl der Großteil unseres Oberkommandos unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Ehrgeiz sicherlich Auftrieb verleihen. "
