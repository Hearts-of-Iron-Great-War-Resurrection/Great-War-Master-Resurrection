 SOV_ww1_naval_effort_desc:0 "Ayant déjà la première armée en Europe, notre marine doit également être prise en charge, pour tenter de suivre le rythme de la Royal Navy et s'assurer que l'Allemagne puisse se défendre elle-même et son territoire de la manière qu'elle veut. Si nous nous concentrons continuellement sur notre course aux armements contre le Royaume-Uni, nous serons sur la voie de la domination navale."
