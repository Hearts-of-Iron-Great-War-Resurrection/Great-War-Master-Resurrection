 SOV_ww1_army_effort_desc:0 "FAIRE"
 SOV_ww1_trenchwarfare:0 "Se focaliser sur la guerre de tranchées"
 SOV_ww1_trenchwarfare_desc:0 "Depuis que la Gatling et la mitrailleuse Maxim (2 types de mitrailleuses lourdes à haute fréquence de tir) ont été introduit dans les armées occidentales, notre pays a été très vivement intéressé par l'idée d'utiliser ces armes lourdes comme point d'appui pour tenir nos tranchées. Nous devons rechercher des experts dans cette théorie - à la fois des généraux de terrain et de fauteuil - afin de faire progresser nos connaissances dans les Doctrines terrestres de demain."
 SOV_ww1_artillery_effort_1:0 "Effort sur l'artillerie"
 SOV_ww1_artillery_effort_1_desc:0 "Une étape pour élargir notre programme de modernisation militaire est le développement de nos batteries d'artillerie. La recherche de concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet terminé, nous espérons récolter les bénéfices d'une nouvelle pièce d'artillerie facile à concevoir."
 SOV_ww1_artillery_effort_2:0 "Effort sur l'artillerie II"
 SOV_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons rassemblé quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec leurs propres usines. En affectant ces hommes en tant que concepteurs et ingénieurs à plein temps, et en leurs allouant la main d'oeuvre nécessaire, nous pouvons facilement faire des progrès dans le domaine de l'artillerie."
 SOV_ww1_artillery_effort_3:0 "Effort sur l'artillerie III"
 SOV_ww1_artillery_effort_3_desc:0 "Les essais sur le terrain s'avèrent être un problème majeur avec nos pièces d'artillerie : La grande variété de calibres que nous utilisons pour différentes gammes et modèles d'artillerie s'avère une entreprise coûteuse, et réduit l'efficacité de nos canons sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'artillerie au calibre unifié. Ce qui aura pour effet un cout moindre et une plus grande efficacité dans nos armées."
 SOV_ww1_artillery_effort_4:0 "Effort sur l'artillerie IV"
 SOV_ww1_artillery_effort_4_desc:0 "Bien que l'on pense que le canon de campagne à tir direct était sur le point de quitter le champ de bataille, nos quartiers-maîtres commencent à demander de plus en plus de ces pièces légères, au lieu de simplement exiger plus d'obusiers et de canons de siège. Concentrer nos efforts sur de nouveaux canons à tir direct, et peut-être plus de boulets pour compenser, conduira non seulement inévitablement à des modèles supérieurs, mais conduira peut-être aussi à des avantages inattendus ailleurs ..."
 SOV_ww1_special_forces:0 "Se concentrer sur les Forces Spéciales"
 SOV_ww1_special_forces_desc:0 "Malgré toute son horreur, la guerre chimique nous a, par un accident pur et simple, présenté à une classe de troupes incroyablement disciplinées avec des temps de réaction éclair, supérieurs aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir comme des Marines, des troupes de montagne, et d'autres classes d'infanterie rustiques qui sont au-dessus du calibre du fusil standard. La recherche de ces hommes et de bons officiers pour eux pourrait conduire à des forces spéciales beaucoup plus efficaces. Si seulement il y avait un moyen pour eux d'arriver à la bataille plus vite, comme la Cavalerie de l'ancien temps ..."
 SOV_ww1_army_motorization_focus:0 "Motoriser nos armées"
 SOV_ww1_army_motorization_focus_desc:0 "Certains de nos génies de l'état-major général - ou peut-être juste des hommes qui en ont assez de la guerre de tranchées - ont proposé des véhicules de production de masse spécialement destinés au transport de troupes, ce qui permettrait à nos hommes de se rendre plus rapidement sur les champs de bataille, et de les quitter. Bien sûr, même ce simple acte exige un équipement et une formation spécifique, ce qui signifie un investissement, toutefois les génies en question nous assurent que ce sera le cas."
 SOV_ww1_doctrine_effort:0 "Se concentrer sur la doctrine "
 SOV_ww1_doctrine_effort_desc:0 "Bien que l'ère où l'état-major n'était constitué que des princes de Russie ait pris fin depuis longtemps, bon nombre de nos généraux, et d'autres officiers de hauts rangs, ont été choisis non pas en raison de leurs compétences, mais bien pour leurs liens familiaux. Bien que cela les garde loyaux, d'autres nations commencent à devenir plus sérieuses et exigeantes avec leurs propres commandements. Nous devons commencer à mettre en place les nominations par mérite. Toutefois, il serait ridicule que nous acceptions des roturiers indésirables dans notre haut commandement général, tout indécence à ces limites..."
 SOV_ww1_doctrine_effort_2:0 "Améliorer la doctrine II"
 SOV_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major général soit maintenant entièrement basé sur le mérite, peut-être ne sont-ils pas les seuls à pouvoir aider dans nos doctrines militaires. Une classe d'hommes qui ont été la plupart du temps en sommeil depuis le début des années 1800 - des théoriciens militaires droits - commencent à apparaître à nouveau. Bien que beaucoup de ces hommes aient une expérience de combat limitée, leur étude à la guerre ne peut être ignorée. Les intégrer dans notre personnel pourrait s'avérer bénéfique pour nos tactiques militaires."
 SOV_ww1_doctrine_effort_3:0 "Se concentrer sur la doctrine III"
 SOV_ww1_doctrine_effort_3_desc:0 "L'un de nos éléments critiques de la guerre a été largement ignoré jusqu'à présent : la logistique. En plus de nous focaliser sur la capacité des troupes au combat, nous devrions nous assurer qu'elles y arrivent en temps opportun et qu'elles disposent au moins de nourriture, d'eau et d'une arme. Donner aux experts sur ce sujet une voix, ainsi que plus de formation pour les conducteurs de véhicules d'approvisionnement, aurait des avantages immédiats pour nos doctrines terrestres, mais peut-être aussi des avantages supplémentaires dans le futur."
 SOV_ww1_equipment_effort:0 "Effort d'équipement"
 SOV_ww1_equipment_effort_desc:0 "Nos généraux ne sont pas la seule vieille garde qui garde notre armée au siècle dernier. Nos quartiers-maîtres ont encore des problèmes militaires de corruption et de déconnection datant du                 XIXe siècle. En sélectionnant les officiers les plus aimés et les plus à l'écoute, nous pouvons, surtout, apprendre les défauts de nos armes actuelles, ce qui nous permet de produire des modèles corrigés et améliorés plus rapidement - tout en veillant à ce que ces hommes ne deviennent pas TROP populaire !"
 SOV_ww1_equipment_effort_2:0 "Effort d'équipement II"
 SOV_ww1_equipment_effort_2_desc:0 "Nos nouveaux officiers nous ont demandé des fusils non seulement plus récents, mais aussi des armes de soutien plus récentes. L'expérience de cette nouvelle armée a conduit à des idées comme des mitrailleuses plus légères, des mortiers de tranchées et des grenades à fusil, qui semblent toutes très utiles, à condition que nous puissions trouver les bonnes personnes pour les concevoir et les fabriquer."
 SOV_ww1_equipment_effort_3:0 "Effort d'équipement III"
 SOV_ww1_equipment_effort_3_desc:0 "Les officiers ont envoyé une lettre de demande pour plus de fusils équipés pour les conditions de tranchées - ceux qui sont capables de lancer des grenades à fusil, attacher des baïonnettes ou des lunettes, et plus de carabines. Bien que nous puissions tout simplement augmenter notre production, il semble logique d'améliorer nos fusils afin qu'ils puissent faire toutes ces choses, ce qui signifie un nouveau design amélioré."
 SOV_ww1_equipment_effort_4:0 "Effort d'équipement IV"
 SOV_ww1_equipment_effort_4_desc:0 "Nos officiers nous ont malheureusement envoyé une autre liste de demandes (encore !). Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier provenant d'eux. Leur dernière demande est un nouvel équipement pour notre corps d'ingénieurs - de nouveaux modèles de carabines, de nouveaux outils, et peut-être ces nouveaux lance-flammes, qui seront mis en service dès que possible. Bien sûr, élargir le corps du génie en tant que tel pourrait fournir des avantages inédits ..."
 SOV_ww1_armor_effort_1:0 "Effort sur les tanks"
 SOV_ww1_armor_effort_1_desc:0 "Nos investissements antérieurs ont porté leurs fruits! Les concepteurs d'artillerie, les ingénieurs et les concepteurs de véhicules nous ont proposé, en coopération, un tout nouveau type de véhicule: un tracteur lourdement blindé avec un canon. Bien que les premières conceptions ne soient clairement pas prêtes au combat, ce concept est très prometteur, en particulier pour mettre fin à l'impasse des Tranchées en notre faveur, si ces terres peuvent résister aux tirs de mitrailleuses, comme on le prétend."
 SOV_ww1_armor_effort_2_desc:0 "Nos expériences avec nos blindés ont été un succès retentissant! Cependant, nous ne pouvons pas être satisfait avec nos conceptions actuelles. Les ingénieurs ont proposé des concepts intéressants comme des tourelles rotatives, des compartiments moteurs spécifiques et une trappe à utiliser par un commandant, ce qui ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions peut-être devenir instoppable!"
 SOV_ww1_gasmask_focus:0 "Se concentrer sur la guerre chimique"
 SOV_ww1_gasmask_focus_desc:0 "Certains de nos chimistes ont proposé l'utilisation d'un nouveau gaz toxique, extrêmement mortel, lancés par nos mortiers tranchés et notre artillerie. Bien que la guerre chimique ait été interdite depuis environ un siècle, quel choix avons-nous si nous voulons gagner la guerre? Au-delà d'investir dans ces armes, il est également important de  développer des contre-mesures rapidement - il serait regrettable que de tels avancement se déclenche sur nous!"
 SOV_ww1_airship_focus:0 "Développer les dirigeables"
 SOV_ww1_aviation_effort:0 "Former des VVS"
 SOV_ww1_aviation_effort_desc:0 "FAIRE"
 SOV_ww1_fighter_focus:0 "Moderniser notre aviation de chasse"
 SOV_ww1_fighter_focus:0 "Moderniser notre aviation de chasse"
 SOV_ww1_bomber_focus:0 "Moderniser nos bombardiers"
 SOV_ww1_aviation_effort_2:0 "Se concentrer sur l'aviation"
 SOV_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons officiellement établi une force aérienne, nous avons réalisé des progrès conséquents. La plus grande et moderne avancé étant, nos concepteurs d'avions ont proposé des conceptions différentes pour des rôles spécifiques, plutôt que de simplement armer un modèle générique et polyvalent. Obtenir une utilisation efficace de ces avions, qui seront conçus avec des rôles comme attaquer des avions ennemis ou larguer des bombes, nécessitera des tests et des recherches approfondis, mais sera sans aucun doute bénéfique."
 SOV_ww1_aviation_effort_3:0 "Effort aérien II"
 SOV_ww1_aviation_effort_3_desc:0 "Le développement de la mitrailleuse synchronisée a changé les règles des combats aériens. Les chasseurs sont maintenant beaucoup plus efficaces, nos Zeppelins pourraient voir leurs derniers vols, et nous avons besoin de penseurs innovateurs pour nous aider à suivre le rythme de ce développement extrême. Si nous devenions le maître de cette nouvelle invention, qui changera peut-être autant la guerre aérienne que la guerre terrestre, nous serions sur la voie de la supériorité aérienne."
 SOV_ww1_aviation_effort_4:0 "Effort aérien III"
 SOV_ww1_aviation_effort_4_desc:0 "Notre force aérienne, récemment créée, s'est complètement intégrée au reste de nos forces armées. Cela nous apporte l'avantage évident d'un groupe de théoriciens, d'ingénieurs, de concepteurs et d'experts toujours à notre porte - ainsi que d'une nouvelle classe de pilotes «Ace», qui sont même en train de devenir des célébrités mineures. Embaucher sur ces personnes ne peut certainement pas nous blesser, et pourrais même mener à de plus amples découvertes"
 SOV_ww1_aviation_effort_5:0 "Effort aérien IV"
 SOV_ww1_aviation_effort_5_desc:0 "Avec le développement de nouveaux types d'avions, tels que les bombardiers tactiques et stratégiques, nous avons encore plus de tests à faire et de théorie à vérifier afin d'utiliser ces nouvelles armes de façon optimale. Certains pensent déjà que les bombardiers pourraient être une arme merveilleuse capable de décider d'une guerre. Quel enthousiasme!"
 SOV_ww1_pilotformation_1:0 "Former les pilotes (ce peut être utile)"
 SOV_ww1_pilotformation_1_desc:0 "Actuellement, les avions volent chacun en solitaire et se livrent à des duels en face à face. Cependant, il devient clair que ce n'est plus la manière la plus viable de s'engager dans le combat aérien. Certains de nos théoriciens militaires se proposent de nous aider à déterminer de nouvelles formations pour nos pilotes."
 SOV_ww1_pilotformation_2:0 "Approfondir la formation de nos pilotes"
 SOV_ww1_aviation_effort_4_desc:0 "Notre force aérienne, récemment créée, s'est complètement intégrée au reste de nos forces armées. Cela nous apporte l'avantage évident d'un groupe de théoriciens, d'ingénieurs, de concepteurs et d'experts toujours à notre porte - ainsi que d'une nouvelle classe de pilotes; les «As», qui sont même en train de devenir des célébrités mineures. Embaucher sur ces personnes ne peut certainement pas nous blesser, et pourrais même mener à de plus amples découvertes"
 SOV_ww1_aviation_effort_5:0 "Effort aérien IV"
 SOV_ww1_aviation_effort_5_desc:0 "Avec le développement de nouveaux types d'avions, tels que les bombardiers tactiques et stratégiques, nous avons encore plus de tests à faire et de théorie à vérifier afin d'utiliser ces nouvelles armes de façon optimale. Certains pensent déjà que les bombardiers pourraient être une arme merveilleuse capable de décider d'une guerre. Quel enthousiasme!"
 SOV_ww1_pilotformation_1:0 "Former les pilotes (ce peut être utile)"
 SOV_ww1_pilotformation_1_desc:0 "Actuellement, les avions volent chacun en solitaire et se livrent à des duels en face à face. Cependant, il devient clair que ce n'est plus la manière la plus viable de s'engager dans le combat aérien. Certains de nos théoriciens militaires se proposent de nous aider à déterminer de nouvelles formations pour nos pilotes."
 SOV_ww1_pilotformation_2:0 "Approfondir la formation de nos pilotes"
 SOV_ww1_armor_effort_2:0 "Effort sur les tanks II"
 SOV_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons établies nous ont été d'une aide précieuse au combat. Cependant, s'assurer que les gens adhèrent aux formations est une histoire entièrement différente. Encourager nos meilleurs As à publier un manuel pour nos pilotes sur les tactiques aériennes et la formation permettra à nos pilotes de faire ce qu'il y a de mieux - et peut-être que ces sortes d'écrits aideront à répandre de nouvelles astuces et doctrines."
 SOV_ww1_aircraftprod_1:0 "Produisons plus d'avions"
 SOV_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient fait des avions pour nous sur une échelle décente, il est tout simplement temps de lancer une production de masse. Produire des avions à cadence trés élevée nous aidera à inonder le ciel de nos enfin, et, plus important encore, nous aider à priver nos ennemis de ce même avantage. En plus de cel peut-être que certains de nos ingénieurs d'usine pourraient avoir de bonnes idées pour les conceptions d'avions ..."
 SOV_ww1_aircraftprod_2:0 "Produire encore plus d'avions"
 SOV_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons établies nous ont été d'une aide précieuse au combat. Cependant, s'assurer que les gens adhèrent aux formations est une histoire entièrement différente. Encourager nos meilleurs As à publier un manuel pour nos pilotes sur les tactiques aériennes et la formation permettra à nos pilotes de faire ce qu'il y a de mieux - et peut-être que ces sortes d'écrits aideront à répandre de nouvelles astuces et doctrines."
 SOV_ww1_aircraftprod_1:0 "Produisons plus d'avions"
 SOV_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient fait des avions pour nous sur une échelle décente, il est tout simplement temps de lancer une production de masse. Produire des avions à cadence trés élevée nous aidera à inonder le ciel de nos enfin, et, plus important encore, nous aider à priver nos ennemis de ce même avantage. En plus de cel peut-être que certains de nos ingénieurs d'usine pourraient avoir de bonnes idées pour les conceptions d'avions ..."
 SOV_ww1_aircraftprod_2:0 "Produire encore plus d'avions"
 SOV_ww1_aircraftprod_2:0 "Produire encore plus d'avions"
 SOV_ww1_aircraftprod_2_desc:0 "Les nouvelles formations que nous avons établies nous ont été d'une aide précieuse au combat. Cependant, s'assurer que les pilotes les respectent est une histoire entièrement différente. Encourager nos meilleurs as à publier un manuel à destination de nos pilotes sur les tactiques aériennes et la formation aiderait nos soldats à faire ce qu'il y a de mieux - et peut-être que ces sortes d'écrits aideront à répandre de nouvelles astuces et doctrines."
 SOV_ww1_airbomb_1:0 "Effort de bombardement aérien"
 SOV_ww1_airbomb_1_desc:0 "Alors que les tactiques de nos combattants s'améliorent avec les formations et les doctrines, nos bombardiers sont toujours des machines très basiques avec des techniques de bombardement très basiques. Nombre de nos anciens bombardiers de dirigeables possèdent maintenant une expertise, essentiellement inutilisée, ce qui pourrait aussi les aider à faire passer le temps. En utilisant ces hommes, nous pouvons faire en sorte que les anciennes leçons de bombardement ne soient pas perdues sur les bateaux plus récents."
 SOV_ww1_aircraftprod_2_desc:0 "Les nouvelles formations que nous avons établies nous ont été d'une aide précieuse au combat. Cependant, s'assurer que les pilotes les respectent est une histoire entièrement différente. Encourager nos meilleurs as à publier un manuel à destination de nos pilotes sur les tactiques aériennes et la formation aiderait nos soldats à faire ce qu'il y a de mieux - et peut-être que ces sortes d'écrits aideront à répandre de nouvelles astuces et doctrines."
 SOV_ww1_airbomb_1:0 "Effort de bombardement aérien"
 SOV_ww1_airbomb_1_desc:0 "Alors que les tactiques de nos combattants s'améliorent avec les formations et les doctrines, nos bombardiers sont toujours des machines très basiques avec des techniques de bombardement très basiques. Nombre de nos anciens bombardiers de dirigeables possèdent maintenant une expertise, essentiellement inutilisée. En utilisant ces hommes, nous pouvons faire en sorte que les anciennes leçons de bombardement ne soient pas perdues sur les avions plus récents."
 SOV_ww1_airbomb_2:0 "Effort de bombardement aérien II"
 SOV_ww1_airbomb_2_desc:0 "Tous les développements récents de la guerre aérienne, à la fois en théorie et en pratique, ont donné naissance à un âge d'or du développement aérien. Des pilotes, à la mécanique de l'avion, il semble que tout le monde ait quelque chose à améliorer et, potentiellement, à offrir, nous pourrions regarder ce qui se fait chez nos voisins et l'intégrer au niveau national. Peut-être qu'un jour, l'avion pourrait être l'arme la plus importante de la guerre ... non, probablement pas."
 SOV_ww1_air_innovation:0 "Réaliser des innovations aériennes"
 SOV_ww1_air_innovation_desc:0 "Récemment, l'un de nos aspirants officiers de niveau intermédiaire a présenté la conclusion d'un projet sur lequel il travaillait en secret. Un hydravion a été lancé d'un navire statique, a largué une bombe sur un de nos vieux bateau de pêche, coulant le pauvre vieux croulant, et ce, avant que l'avion soit revenu et ait accosté encore une fois. Bien que la plus grande partie de notre haut commandement ne soit pas impressionnée, l'attention du chef de l'Etat pourrait certainement donner un coup de pouce à cette ambition."
 SOV_ww1_navalair:0 "Effort de bombardement naval"
